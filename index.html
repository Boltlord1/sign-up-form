<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left">
        <div class="logo">ODIN</div>
        <p class="credits">Photo by 
            <a href="https://unsplash.com/@nadine3?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Nadine Marfurt</a> on 
            <a href="https://unsplash.com/photos/mountain-peak-reflecting-in-calm-lake-at-sunrise-FLfNL6XuOEM?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>
    <div class="right">
        <div class="pretext">
            <p>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want this.</p>
        </div>
        <form action="#" class="form">
            <div class="form-main">
                <h1>Let's do this!</h1>
                <p>All fields are required. </p>
                <div class="inputs">
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="input">
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" required>
                    </div>
                    <div class="input">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" required>
                    </div>
            </div>
        </div>
            <div class="form-footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
